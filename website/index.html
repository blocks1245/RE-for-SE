<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainstyle.css">
    
    <title>Document</title>
</head>
<body>

  <div id="topbar">

    <img src="logo.png" alt="logo" class="logo">

  </div>

    <!-- 
    Added onsubmit attribute to form so that it will trigger the JS function (authenticate). 
    if the function returns false it will prevent the form from submitting 
-->
<form action="helloWorld.html" onsubmit="return authenticate()">
    <label for="username">Username</label>
    <!-- added IDs to the inputs -->
    <input
      id="username"
      type="text"
      placeholder="Enter Username"
      name="username"
      required
    />
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      placeholder="Enter Password"
      name="password"
      required
    />
    <div>
      <p id="incorrectPass" style="color:red; visibility: hidden; margin: 0; padding: 0; margin-left: 5px;">Your username or pasword was incorrect</p>
    </div>
    <button type="submit">Submit</button>
  </form>

  
  <script>
  
  //Following function gets values of the username and password fields and checks to see if they match a hard coded username and password 
    function authenticate(){
      var authorised;
      
      //get input values
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      //check to see if the password and username match
      if(username.toLowerCase() == "sander" && password == "1234"){
        authorised = true;
      }else{ // username or password do not match
        authorised = false;

        document.getElementById("incorrectPass").style.visibility = "visible";
      }
      //return result
      return authorised;
    }
  </script>    
</body>
</html>

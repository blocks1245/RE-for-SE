<!DOCTYPE html>
<html>
<head>
	<title>Invoice Generator</title>
	<link rel="stylesheet" href="invoiceStyle.css">
</head>
<body>
	<a href="helloWorld.html"><img src="../website icons/svg/arrow-left.svg" alt="back"></a>
	<h1>Nieuwe offerte</h1>
	<div class="invoice-box">
		<table cellpadding="0" cellspacing="0">
			<tr class="top">
				<td colspan="2">
					<table>
						<tr>
							<td class="title">
                                <img src="logo.png" alt="logo" style="width: 200px;">
							</td>
							<td>
								Date: <input type="date" id="invoice-date" placeholder="dd-mm-yyyy">
							</td>
						</tr>
					</table>
				</td>
			</tr>
			
			<tr class="information">
				<td colspan="2">
					<table>
						<tr>
							<td>
								ECRC<br>
								burgemeesterstraat 22<br>
								5678CD Vendingen<br>
								info@ecrc.nl
							</td>
							<td>
								Billed To:<br>
								<input type="text" id="billed-to-name" placeholder="Name"><br>
								<input type="text" id="billed-to-address" placeholder="Address"><br>
								<input type="text" id="billed-to-city" placeholder="City"><br>
								<input type="text" id="billed-to-state" placeholder="State"><br>
								<input type="text" id="billed-to-zip" placeholder="ZIP"><br>
								<input type="text" id="billed-to-email" placeholder="Email"><br>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			
			<tr class="heading">
				<td>
					Item
				</td>
				<td>
					Price
				</td>
			</tr>
			
			<tr class="item">
				<td>
					<label for="solar-pannel">Kies een paneel soort:</label>
                    <select name="solar-pannel" id="solar-pannel" onchange="solarSelect()">
                        <option value="select">(select)</option>
						<option value="sunBurn">SunBurn Factor 50 (405wp)</option>
                    </select>
				</td>
				<td>
					<p id="item-price">Selecteer paneel</p>
				</td>
			</tr>
			
			<tr class="item">
				<td>
					<label for="panel-amount">Hoeveelheid panelen:</label>
				</td>
				<td>
					<input type="number" id="panel-amount" placeholder="Hoeveelheid">
				</td>
			</tr>

			<td>
				<label for="solar-pannel">Kies een omvormer soort:</label>
				<select name="omvormer" id="omvormer" onchange="omvormerSelect()">
					<option value="select">(select)</option>
					<option value="2000">SB2000</option>
					<option value="5000">SB5000</option>
					<option value="6000">SB6000</option>
					<option value="8000">SB8000</option>
					<option value="12000">SB12000</option>
				</select>
			</td>
			<td>
				<p id="omvormer-price">Selecteer omvormer</p>
			</td>
			
			<tr class="item last">
				<td>
					<input type="text" id="item-name" placeholder="Item name">
				</td>
				<td>
					<input type="text" id="item-price" placeholder="Price">
				</td>
			</tr>
			
			<tr class="total">
				<td></td>
				<td>
				   Total: <span id="total"></span>
				</td>
			</tr>
			
		</table>
	</div>
    <button id="preview-btn" onclick="previewInvoice()">Preview</button>
    <button id="pdf-btn" onclick="generatePdf()">Download PDF</button>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
	<script src="invoice.js"></script>
</body>
</html>
